<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
			rel="stylesheet"
		/>

		<!-- favicon -->
		<link
			rel="shortcut icon"
			href="/src/assets/favicon.ico"
			type="image/x-icon"
		/>

		<!-- styles -->
		<link rel="stylesheet" href="/src/styles/output.css" />

		<title>QR Code Generator</title>
	</head>
	<body>
		<section class="min-h-screen relative overflow-hidden">
			<img
				src="/src/assets/qa-bg.jpg"
				alt="background"
				class="absolute w-full object-center object-cover h-full"
			/>
			<section class="min-h-screen content-center relative">
				<main class="px-[1.5em] flex flex-col items-center w-full">
					<img
						src="/src/assets/Logo.svg"
						alt="logo"
						class="mx-auto"
					/>
					<label
						for="link-input"
						class="mt-10 flex items-center gap-4 p-[0.5em] outline outline-blue bg-black rounded-2xl w-full max-w-[38.75em]"
					>
						<input
							type="text"
							id="link-input"
							placeholder="Enter an url"
							class="px-[2em] py-[1em] text-white bg-transparent placeholder:text-lightGray w-full focus:outline-none"
						/>
						<button
							type="button"
							class="bg-blue px-[2em] py-[1em] rounded-xl text-white font-semibold w-full max-w-[9em]"
							id="btn"
						>
							QR Code
						</button>
					</label>
				</main>
			</section>
		</section>
	</body>

	<!-- script -->
	<script type="module" defer src="/src/scripts/main.js"></script>

		new QRCode(

		);
	</script> -->
</html>
