<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
			rel="stylesheet"
		/>

		<!-- favicon -->
		<link
			rel="shortcut icon"
			href="/src/assets/favicon.ico"
			type="image/x-icon"
		/>

		<!-- CDN -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

		<!-- styles -->
		<link rel="stylesheet" href="/src/styles/output.css" />

		<title>QR Code Generator</title>
	</head>
	<body>
		<section class="min-h-screen overflow-hidden relative">
			<img
				src="/src/assets/qa-bg.jpg"
				alt="background"
				class="absolute w-full object-center object-cover h-full"
			/>
			<section class="relative">
				<main
					class="min-h-screen px-[1.5em] h-full flex flex-col items-center w-full justify-between py-[3em]"
				>
					<img src="/src/assets/Logo.svg" alt="logo" />
					<main class="bg-lightGray p-[3em] rounded-full">
						<div class="p-[2em] rounded-3xl bg-white">
							<div id="qrcode-container">
								<!-- QR Code -->
							</div>
						</div>
					</main>
					<footer class="flex items-center gap-10 mb-6">
						<button
							type="button"
							id="download-btn"
							class="flex items-center gap-4 text-white font-semibold bg-blue hover:bg-blue/70 active:bg-blue/70 rounded-xl px-[2em] py-[1em]"
							onclick="downloadQRCode()"
						>
							Download
							<img
								src="/src/assets/Load_circle_duotone.svg"
								alt="download-icon"
							/>
						</button>
						<button
							type="button"
							id="share-btn"
							class="flex items-center gap-4 text-white font-semibold bg-blue hover:bg-blue/70 active:bg-blue/70 rounded-xl px-[2em] py-[1em]"
							onclick="shareQRCode()"
						>
							Share
							<img
								src="/src/assets/link_alt.svg"
								alt="share-icon"
							/>
						</button>
					</footer>
				</main>
			</section>
		</section>
	</body>

	<!-- scripts -->
	<script src="/src/scripts/generate.js"></script>
</html>
